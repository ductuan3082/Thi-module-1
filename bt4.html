<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <canvas id="myCanvas" width="400px" height="400px" style="border:1px solid #ffff;"></canvas>
    <script>
         function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function getMaxHex() {
            return Math.floor(Math.random() * 55);
        }

        function getMaxhex() {
            var color = getMaxHex();

            return color;
        }

        function render() {
            var ctx = document.getElementById("myCanvas").getContext("2d");
            var radius = 100;
            var color = getMaxhex();
            var x =10;
            var y = 10;

            var circle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        render();
        
    </script>
</body>
</html>
